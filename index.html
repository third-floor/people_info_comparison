<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Society vs Science Museum Comparison</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Dataset Comparison: Royal Society vs Science Museum</h1>
    <p>Visualizing entity richness and differences across biographical records.</p>
  </header>

  <section id="controls">
    <label for="fileInput" class="upload-label">ðŸ“‚ Load Results File:</label>
    <input type="file" id="fileInput" accept=".xlsx,.csv" />
    <br />
    <label for="entrySelect">Select Entry:</label>
    <select id="entrySelect"></select>
  </section>

  <section id="chart-section">
    <canvas id="radarChart"></canvas>
  </section>

  <section id="details" class="hidden">
    <h2>Entity Differences</h2>
    <div class="differences">
      <div class="col">
        <h3>Unique to Royal Society</h3>
        <ul id="royalList"></ul>
      </div>
      <div class="col">
        <h3>Unique to Science Museum</h3>
        <ul id="museumList"></ul>
      </div>
    </div>
  </section>

  <footer>
    <p>built on the third-floor</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
